<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
    </style>
    <link rel="apple-touch-icon" href="apple_touch_icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <img id="image" src="firstImage.png" alt="Image">
    <script>
        let currentImage = 'firstImage.png';

        document.body.addEventListener('click', (event) => {
            const imageElement = document.getElementById('image');
            const rect = imageElement.getBoundingClientRect();
            const x = event.clientX - rect.left; // x position within the element.
            const y = event.clientY - rect.top;  // y position within the element.

            // 卡内余额区域
            const balanceArea = x > rect.width * 0.55 && x < rect.width * 0.75 && y > rect.height * 0.6 && y < rect.height * 0.8;

            if (currentImage === 'firstImage.png') {
                if (balanceArea) {
                    currentImage = 'thirdImage.png';
                } else {
                    currentImage = 'secondImage.png';
                }
            } else {
                currentImage = 'firstImage.png';
            }

            imageElement.src = currentImage;
        });
    </script>
</body>
</html>
